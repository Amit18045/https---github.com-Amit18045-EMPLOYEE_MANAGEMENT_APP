<div class="container">
    <div class="tab-pane fade show active">
<div class="row">
    <div class="col-6">
        <h3>Project List</h3>
    </div>
    <div class="col-6">
        <button routerLink="/new-project/0" type="button" class="btn btn-success">New Project</button>
    </div>
</div>

       
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Project Name</th>
                    <th>Client Name</th>
                    <th>Start Date</th>
                    <th>Lead By Employee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (item of projectList; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{item.projectName}}</td>
                        <td>{{item.clientName}}</td>
                        <td>{{item.startDate}}</td>
                        <td>{{item.leadByEmpId}}</td>
                        <td>
                            <button type="button" class="btn btn-warning" (click)="onEdit(item.projectId)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="onDelete(item.projectId)">Delete</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
