<div class="tab-pane fade show active">
    <h2>New Projects</h2>
    <form class="md-4" [formGroup]="projectForm">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Project Name</label>
                <input type="text"  class="form-control" formControlName="projectName" placeholder="Enter Project Name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Client Name</label>
                <input type="text"  class="form-control" formControlName="clientName" placeholder="Enter Client Name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Start Date</label>
                <input type="date"  class="form-control" formControlName="startDate">
            </div>
            <div class="col-md-6">
                <label  class="form-label">Lead By Emp ID</label>
                <select class="form-select" formControlName="leadByEmpId">
                    <option>Select</option>
                    @for (item of empList$ | async; track $index) {
                        <option [value]="item.employeeId" >{{item.employeeName}}</option>
                    }
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Contact Person</label>
                <input type="text"  class="form-control" formControlName="contactPerson" placeholder="Enter Contact Person">
            </div>
            <div class="col-md-4">
                <label class="form-label">Contact No</label>
                <input type="text"  class="form-control" formControlName="contactNo" placeholder="Enter Contact Num">
            </div>
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="text"  class="form-control" formControlName="emailId" placeholder="Enter Email">
            </div>
        </div>
        @if(this.projectForm.controls['projectId'].value==0){
            <button type="button" class="btn btn-primary mt-3" (click)="onSaveProject()" >Save Project</button>
        }@else {
            <button type="button" class="btn btn-warning mt-3" (click)="onUpdateProject()" >Update Project</button>

        }
       
    </form>
    </div>
